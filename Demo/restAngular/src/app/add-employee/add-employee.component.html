
<form [formGroup]="addEmpForm" (ngSubmit)="addEmp()">
    <br><br>
    <label>
      Employee Id:
      <input type="text" formControlName="empId">
    </label>
    
    <br><br>

    <label>
      Employee Name:
      <input type="text" formControlName="empName">
    </label>
    <br><br>
    <button type="submit">Add Employee</button>
  
  </form>
