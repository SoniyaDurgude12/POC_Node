
<form [formGroup]="loginForm" (ngSubmit)="login()">
  <br><br>
  <label>
    Email Id:
    <input type="text" formControlName="email">
  </label>
        
  <br><br>
    
  <label>
    Password:
    <input type="text" formControlName="password">
  </label>
  
  <br><br>
  <button type="submit">Login</button>
      
</form>
